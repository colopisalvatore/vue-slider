<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- VUE FRAMEWORK -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!--  Main CSS File -->
    <link href="./css/style.css" rel="stylesheet">

    <!--  Main JS File -->
    <script src="./js/script.js" defer></script>

    <title>Document</title>
</head>
<body>
    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseover="stopAutoplay" @mouseleave="startAutoplay" @focus="stopAutoplay" @blur="startAutoplay" @keyup.up="showPrev" @keyup.down="showNext">

                <div class="item">
                    <img :src="slides[activeGame].image" :alt="slides[activeGame].title" />
                    <div class="text">
                        <h3>{{slides[activeGame].title}}</h3>
                        <p>{{slides[activeGame].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <a href="" class="prev" @click.prevent="showPrev"></a>
                    <a href="" class="next" @click.prevent="showNext"></a>
                    <div class="thumb" v-for="(slide, index) in slides" :class="{'active': (index === activeGame)}"
                        @click="showItem(index)">
                        <img :src="slide.image" :alt="slide.title" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
